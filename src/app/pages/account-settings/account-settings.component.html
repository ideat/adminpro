<div class="row">
    <div class="col-4">


        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Temas
                    <hr>
                    <div class="r-panel-body">
                        <ul id="themecolors" class="m-t-20">
                            <li><b>Con el sidebar claro</b></li>
                            <li><a #link1 (click)="cambiarColor('default',link1)" data-theme="default" class="selector default-theme">1</a></li>
                            <li><a #link2 (click)="cambiarColor('green',link2)" data-theme="green" class="selector green-theme">2</a></li>
                            <li><a #link3 (click)="cambiarColor('red',link3)" data-theme="red" class="selector red-theme">3</a></li>
                            <li><a #link4 (click)="cambiarColor('blue',link4)" data-theme="blue" class="selector blue-theme">4</a></li>
                            <li><a #link5 (click)="cambiarColor('purple',link5)" data-theme="purple" class="selector purple-theme">5</a></li>
                            <li><a #link6 (click)="cambiarColor('megna',link6)" data-theme="megna" class="selector megna-theme">6</a></li>
                            
                            <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                            <li><a #linke7 (click)="cambiarColor('default-dark',linke7)" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
                            <li><a #linke8 (click)="cambiarColor('green-dark',linke8)" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
                            <li><a #linke9 (click)="cambiarColor('red-dark',linke9)" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
                            <li><a #linke10 (click)="cambiarColor('blue-dark',linke10)" data-theme="blue-dark" class="selector blue-dark-theme">10</a></li>
                            <li><a #linke11 (click)="cambiarColor('purple-dark',linke11)" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
                            <li><a #linke12 (click)="cambiarColor('megna-dark',linke12)" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
                        </ul>
                    
                    </div>
                    
                </h4>
            </div>
        </div>
    </div>
</div>
